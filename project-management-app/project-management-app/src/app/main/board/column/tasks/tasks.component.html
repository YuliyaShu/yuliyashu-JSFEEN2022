  <ng-template #content1 let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Change task</h4>
      <a routerLink="/board/{{ boardTitle }}">
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </a>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3" [formGroup]="updateTaskForm">
          <label for="titleId">Title</label>
          <input type="text" id="titleId" class="form-control" (input)="inputTitle($event, title)" formControlName="taskTitle" [formControl]="controlTitle" >
          <p class="fs-6 fw-light" *ngIf="controlTitle?.errors?.['required']">*required field</p>
          <p class="fs-6 fw-light" *ngIf="controlTitle?.errors?.['minlength']">*should be longer than 1</p>
          <p class="fs-6 fw-light" *ngIf="controlTitle?.errors?.['maxlength']">*should be no more than 20</p>
        </div>
        <div class="mb-3" [formGroup]="updateTaskForm">
          <label for="description">Description</label>
          <input type="text" id="description" class="form-control" (input)="inputDescription($event, description)" formControlName="taskDescription" [formControl]="controlDescription" >
          <p class="fs-6 fw-light" *ngIf="controlDescription?.errors?.['required']">*required field</p>
          <p class="fs-6 fw-light" *ngIf="controlDescription?.errors?.['minlength']">*should be longer than 1</p>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a routerLink="/board/{{ boardTitle }}">
        <button type="button" [disabled]="updateTaskForm.invalid" class="btn btn-outline-dark" (click)="modal.close('Save click'); changeTask(taskId, order, title, description)" >Submit</button>
      </a>
    </div>
  </ng-template>
<div class="example-box" style="cursor: pointer;" >
  <div (click)="open(content1, title, description)" style="width: 80%;">{{title}}</div>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Delete task?</h4>
      <a routerLink="/board/{{ boardTitle }}">
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </a>
    </div>
    <div class="modal-footer">
      <a routerLink="/board/{{ boardTitle }}">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); deleteTask(taskId)">Delete</button>
      </a>
    </div>
  </ng-template>
  <button (click)="open(content, title, description)" style="border: none; background-color: transparent; z-index: 2;">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
      <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
    </svg>
  </button>
</div>
