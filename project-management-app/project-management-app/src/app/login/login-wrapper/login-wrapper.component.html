<div class="container">
  <form [formGroup]="authForm">
    <h2>Log In</h2>
    <div class="col-12">
      <label for="inputText2" class="col-sm-12 col-form-label">Login</label>
      <div class="col-sm-12" [formGroup]="authForm">
        <input type="text" class="form-control" id="inputText2" [formControl]="controlLogin" autocomplete="new-password">
      </div>
      <p class="fs-6 fw-light" *ngIf="controlLogin?.errors?.['required']">*required field</p>
    </div>
    <div class="col-12">
      <label for="inputPassword3" class="col-sm-12 col-form-label">Password</label>
      <div class="col-sm-12" [formGroup]="authForm">
        <input type="password" class="form-control" id="inputPassword3" [formControl]="controlPassword" autocomplete="new-password">
      </div>
      <p class="fs-6 fw-light" *ngIf="controlPassword?.errors?.['required']">*required field</p>
    </div>
      <button [disabled]="authForm.invalid" (click)="onLogInButton()" type="submit" class="btn btn-primary">Log In</button>
    <tr></tr>
    <a routerLink="/signup">Don't have an account yet? Sing Up!</a>
  </form>

</div>
